<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <form class="login" action="">
            <h1 class="header">Sign up your account</h1>
            <div class="mail">Your email</div>
            <input type="email" id="email" class="mail-input" placeholder="name@company.com">
            <div class="password">Password</div>
            <input type="text" id="password" class="password-input">
            <div class="signup-button">
                <button class="signup-button-item" type="submit">Sign up</button>
            </div>
        </form>
    </div>
</body>
</html>
