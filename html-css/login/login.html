<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form class="login" action="">
            <h1 class="header">Sign in to your account</h1>
            <div class="mail">Your email</div>
            <input type="email" id="email" class="mail-input" placeholder="name@company.com">
            <div class="password">Password</div>
            <input type="password" id="password" class="password-input">
            <div class="login-button">
                <button class="login-button-item" type="submit" onclick="setLocalStorage()">Sign in</button>
            </div>
            <div class="signup-confirm">Don't have an account yet? <a href="../signup/signup.html" class="signup-link">Sign up</a></div>
        </form>
    </div>
    <script src="../../database/login.js" charset="utf-8"></script>
</body>
</html>
